      get_granted_roles: SELECT ROLE_ID FROM ROLE_PERMISSIONS WHERE APP_NAME = ? AND PERMISSION_STRING = ?
      get_granted_roles_by_permission_id: SELECT ROLE_ID FROM ROLE_PERMISSIONS WHERE PERMISSION_ID = ?
    type: H2
    version: default
